  <style>
    /* Global Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #FFFFFF;
}

/* Navbar Styles */
.navbar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #353232;
  padding: 10px 20px;
}

.navbar .logo {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
}

.navbar ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

.navbar ul li {
  margin: 0 15px;
}

.navbar ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  transition: color 0.3s;
}

.navbar ul li a:hover {
  color: #ffcc00;
}

/* Container Styles */
.container {
  width: 100%;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
  background-color: #ffffff;
}

/* Section Titles */
.section-title {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

/* Featured Movie */
.featured-movie img {
  width: 100%;
  max-width: 600px;
  display: block;
  margin: 0 auto 20px auto;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Movie Grid */
.movie-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
}

.movie-card img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie-card img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}
.movie-card img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
